        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginFormTemplateEmail" class="form-control" name="email" [(ngModel)]="model.email" required
                pattern="^[_aA-zZ0-9\-\_]+(\.[_aA-zZ0-9\-\_]+)*@[aA-zZ0-9-\-\_\.]+\.([aA-zZ]{2,15})$" #email="ngModel">
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <p class="text-danger" *ngIf="email.errors.required">Email is required</p>
                <p class="text-danger" *ngIf="email.errors.pattern">Please enter valid email.</p>
            </div>
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginFormTemplatePassword" class="form-control" name="password" [(ngModel)]="model.password" required
                minlength="5" #password="ngModel">
            <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                <p class="text-danger" *ngIf="password.errors.required">Password is required</p>
                <p class="text-danger" *ngIf="password.errors.minlength">Password must be at least 5 characters long
                </p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="loginFormTemplateSubmitButton" >Submit</button>
        <div class="mt-2">
            <a [routerLink]="['/registration']" routerLinkActive="router-link-active" id="goToRegistrationPage">Go to
                Registration page</a>
        </div>
    </form>
