<div class="container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" id="loginFormUsername" class="form-control" [formControl]="loginForm.get('email')" placeholder="Enter email">
            <small class="form-text text-danger"
                *ngIf="isLoginFormSubmited && loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                Please enter valide email.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="text" id="loginFormPassword" class="form-control" [formControl]="loginForm.get('password')" placeholder="Enter password">
            <small class="form-text text-danger"
                *ngIf="isLoginFormSubmited && loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                Please enter valide password.</small>
        </div>

        <button class="btn btn-primary" type="submit" id="loginFormSubmit">Submit</button>
        <div class="mt-2">
            <a [routerLink]="['/registration']" routerLinkActive="router-link-active" id="goToRegistrationPage">Go to Registration page</a>
        </div>
    </form>
</div>
