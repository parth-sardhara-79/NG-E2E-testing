<button type="button" id="openHomeModalButton" class="btn btn-primary" (click)="openModal(template)">Create template

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" id="homePageTitle">Home page</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Welcome
  </div>
</ng-template>
